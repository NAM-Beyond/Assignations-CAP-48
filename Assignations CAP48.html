    <head>

        <header id="Title">Assignations CAP 48</header>

		<section style="text-align: center;">
			<label for="date">Date de la garde à assigner : </label>
			<input id="Date" type="date" title="Date de la garde à assigner" style="background-color: #FFFF96;" onchange="UpdateList(document.getElementById('JourNuit').value, document.getElementById('Date').value.split(/-/))">
			<select id="JourNuit" title="Indiquez s'il s'agit d'une garde de jour ou de nuit" style="background-color: #FFFF96;" onchange="UpdateList(document.getElementById('JourNuit').value)">
				<option value="jour">Jour</option>
				<option value="nuit" selected>Nuit</option>
			</select>
			<button id="Assignation" onclick="Assigner()";>Assigner</button>
		</section>
		<br>
		<section>
			<div id="assignables" style="float:left;">
			</div>
			<div id="dispensés" style="float:right;">
			</div>
			<div id="Gagnant" style="text-align:center;">
			</div>
		</section>
		<div id="Frame"></div>
	</body>
